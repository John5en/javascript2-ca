<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Noroff Forum</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="posts.html">Posts</a>
          </li>
        </ul>
        <button
          id="logoutButton"
          class="btn btn-outline-primary my-2 my-lg-0"
          style="display: none"
        >
          Log Out
        </button>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mt-5">Posts</h1>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search posts..."
            />
          </div>
        </div>
      </div>
      <form id="filterForm" class="container">
        <div class="form-group">
          <label for="tagInput"></label>
          <input
            type="text"
            id="tagInput"
            name="tag"
            class="form-control"
            placeholder="Filter by tag..."
          />
        </div>
        <button type="button" id="filterButton" class="btn btn-primary">
          Filter
        </button>
      </form>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <form id="createPostForm">
            <div class="form-group">
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="content">Content:</label>
              <textarea
                id="content"
                name="content"
                class="form-control"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>

      <div id="postContainer" class="container"></div>
    </div>

    <script type="module" src="js/posts.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
